<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="dashboard-container">

        <div class="dashboard-container__header-navbar">

                <img src="./assets/images/logoipsum_logo_01.png" />
            </div>
            <div class="dashboard-container__header-navbar__right-side">
                <button>
                    <span class="material-symbols-rounded">search</span>
                </button>
                <button>
                    <span class="material-symbols-rounded">notifications</span>

                <button>

                </button>

                <span class="dashboard-container__header-navbar__right-side-divider"></span>
                
                <div class="dashboard-container__header-navbar__right-side__dropdown-items">

                    </div>

                        <span style="color: #fff;" class="material-symbols-rounded">arrow_drop_down</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard-container__sidebar-container">
            <div class="dashboard-container__sidebar-container__side-navbar">
                <span class="material-symbols-rounded">arrow_circle_right</span>
                <span class="material-symbols-rounded">home</span>
                <span class="material-symbols-rounded">star</span>
                <span class="dashboard-container__sidebar-container__side-navbar__divider"></span>

                <span class="material-symbols-rounded">calculate</span>
                <span class="material-symbols-rounded">bookmarks</span>
                <span class="material-symbols-rounded">calendar_month</span>
                <span class="material-symbols-rounded">construction</span>
                <span class="material-symbols-rounded">train</span>
                <span class="dashboard-container__sidebar-container__side-navbar__divider"></span>

                <span class="material-symbols-rounded">insert_chart</span>
            </div>
        </div>

        <div class="dashboard-container__content">
            <h1 class="dashboard-container__content__title">Inventory Management</h1>
            <div class="dashboard-container__content__navbar">
                <!-- Add inner navbar to this div -->
            </div>
            <div class="dashboard-container__content__search-and-filter-section">
                <!-- Add search input and filter buttons to this div -->
            </div>
            <div class="dashboard-container__content__cards-container">
                <!-- Add card item to this div -->
            </div>
